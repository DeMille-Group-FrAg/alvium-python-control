[record_control]
meas_mode = absorption

[image_control]
num_image = 1
xmin = 169
xmax = 247
ymin = 64
ymax = 173
2D_gaussian_fit = True
run_name = Density
image_auto_save = True
gaussian_filter = False
gaussian_filter_sigma = 7.5
auto_scale_state_Background = True
auto_scale_state_Raw Signal = True
auto_scale_state_Signal minus ave bkg = True
auto_scale_state_Optical density = True
auto_scale_state_Average_image = True

[camera_control]
sensor_format = standard (1392*1040)
clock_rate = 12 MHz
conversion_factor = 1
trigger_mode = external TTL
exposure_time = 1000.0
exposure_unit = us
binning_horizontal = 4
binning_vertical = 4

[tcp_control]
host_addr = 127.0.0.1
port = 65534

