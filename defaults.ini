# default values of camera control parameters
[sensor_format]
standard (1392*1040) = standard
extended (800*600) = extended
options = standard (1392*1040), extended (800*600)
default = standard (1392*1040)

[clock_rate]
12 MHz = 12000000
24 MHz = 24000000
options = 12 MHz, 24 MHz
default = 12 MHz

# 100/gain, or electrons/count*100
[conv_factor]
1 = 100
1.5 = 150
options = 1, 1.5
default = 1

[trigger_mode]
auto sequence = auto sequence
software trigger = software trigger
external/software trigger = external exposure start & software trigger
options = auto sequence, software trigger, external/software trigger
default = external/software trigger

[trigger_source]
enable = True
options = software, external TTL
default = external TTL

# unit "ns" is not implemented because the min expo time is 1000 ns = 1 us
[expo_unit]
ms = 0.001
us = 0.000001
options = ms, us
default = ms

[expo_time]
# in seconds
default = 0.01
min = 0.000001
max = 60
decimals = 6

[binning]
options = 1, 2, 4
horizontal_default = 1
vertical_default = 1

# default values of image control parameters
[image_number]
max = 1000
default = 10

[standard_absolute_range]
xmin = 0
xmax = 1391
ymin = 0
ymax = 1039

[extended_absolute_range]
xmin = 0
xmax = 799
ymin = 0
ymax = 599

[image_range_xmin]
default = 0

[image_range_xmax]
default = 1391

[image_range_ymin]
default = 0

[image_range_ymax]
default = 1039

[gaussian_fit]
default = False

[image_save]
default = True

[file_name_save]
default = saved_settings\pixelfly_settings

[append_time]
default = True
